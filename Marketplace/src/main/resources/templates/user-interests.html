<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        header h1{
            text-align: center;
            padding-top: 30px;
        }
        form{
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }

    </style>
    <title>Ads Management</title>
</head>
<body style="background-color:#61FFB6;"></body>
<div class="container">
    <header class="header">
        <h1>Interests</h1>
        <br>
    </header>
</div>
<div class="form">
    <form action="#" th:action="@{/user/interests/add}" th:object="${interest}" method="post">
        <h2>Add an interest</h2>
        <div style="display: inline-block;">
            <label style="font-size: 15px; color: #333;">Type: <input type="text" th:field="*{type}" /></label><br/>
        </div>
        <div>
            <label style="font-size: 15px; color: #333;">Filters:</label><br/>
            <div id="values-container">
                <input type="text" name="values[]" /><br/>
            </div>
            <button type="button" onclick="addValue()">Add filter</button>
        </div>
        <p><input type="submit" value="Add"/> <input type="reset" value="Reset"/></p>
    </form>
</div>
