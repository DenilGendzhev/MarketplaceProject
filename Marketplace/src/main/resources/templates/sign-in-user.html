<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        .header h1{
            text-align: center;
        }
        .form{
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
        margin-bottom: 10px;
        }
    </style>    
    <title>User</title>
</head>
<body style="background-color:#61FFB6;">
    <div class="container">
        <header class="header">
            <h1>Sign in as user</h1>
            <br>
            <br>
        </header>
    </div>
    <div class="form">
        <form action="#" th:action="@{/marketplace/user}" th:object="${user}" method="post">
          <div style="display: inline-block;">
            <label style="font-size: 15px; color: #333;">First Name:</label> <input type="text" th:field="*{firstName}" />
          </div>
          <br>
          <div style="display: inline-block;">
            <label style="font-size: 15px; color: #333;">Last name:</label> <input type="text" th:field="*{lastName}" />
          </div>
          <br>
          <div style="display: inline-block;">
            <label style="font-size: 15px; color: #333;">Email:</label> <input type="email" th:field="*{email}" />
          </div>
          <br>
          <div style="display: inline-block;">
            <label style="font-size: 15px; color: #333;">Password:</label> <input type="password" th:field="*{password}" />
          </div>
          <br>
          <p><input type="submit" value="Sign in" style="background-color: #4cc550; color: white; font-size: 16px; border: none; border-radius: 3px; padding: 8px 12px;"/> 
             <input type="reset" value="Reset" style="background-color: #f43729; color: white; font-size: 16px; border: none; border-radius: 3px; padding: 8px 12px;"/></p>
        </form>
      </div>
</body>
</html>
