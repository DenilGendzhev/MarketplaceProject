<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sign in organization manager</title>
</head>
<body>
<h1>Organization Manager</h1>
<form action="#" th:action="@{/marketplace/organization-manager}" th:object="${orgManager}" method="post">
    <label>Title: <input type="text" th:field="*{title}"/></label><br/>
    <label>Email: <input type="email" th:field="*{email}"/></label><br/>
    <label>Password: <input type="password" th:field="*{password}"/></label><br/>
    <p><input type="submit" value="Sign in"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
